<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // 检测浏览器语言并跳转
        const userLang = navigator.language || navigator.userLanguage;
        const langPrefix = userLang.substring(0,2).toLowerCase();
        
        // 支持的语言映射（包含完整路径）
        const supportedLangs = {
            'zh': '/aimbang/zh/',
            'fr': '/aimbang/fr/',
            'en': '/aimbang/en/'  // 默认语言
        };

        // 获取匹配的语言路径
        const targetPath = supportedLangs[langPrefix] || '/aimbang/en/';
        window.location.href = targetPath;
    </script>
</head>
<body>
    <p>Redirecting to your language...<br>如果没有自动跳转，请<a href="/aimbang/en/">点击这里</a></p>
</body>
</html>
